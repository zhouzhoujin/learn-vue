
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<titleVue></titleVue></title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
 <input v-model="newAddText" placeholder="请输入要添加的内容" />
 <input v-model="newAddText1" placeholder="请输入要添加的内容1" />

	<button @click='addNewList'>添加</button>
	<ul>
		<li  v-for='(list,index) in lists' v-bind:key='list.id'>
			{{list.title}} {{list.id}} <button v-on:click='lists.splice(index, 1)'>删除</button>
		</li>
	</ul>
</div>
 
<script>
 
var vm = new Vue({
  el: '#app',
  data: {
  newAddText:'',
  newAddText1:'',
	  lists:[
          {id:'', title:'手机号码'},
		  {id:'',title:'qq号'},
		  {id:'',title:'姓名'},
	  ],
	 
  },
  methods:{
	  addNewList:function(){
		  this.lists.push({	
              title:this.newAddText,
              id:this.newAddText
		  })
	  }
  }	
})
 
</script>
</body>
